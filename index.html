<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Le Wagon - Web Development Sprint</title>
 
  <!-- Change these Google fonts with your own choice -->
  <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">
 
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Banner section -->
  <div class="banner">
    <h1>Meilleures destinations de voyage</h1>
    <p>Entrez en immersion dans le Top 3 des plus beaux endroits d'Europe
    </p>
    <a href="https://www.lewagon.com" target="_blank" class="btn-blue">Apply now</a>
  </div>

  <!-- Container -->
  <div class="container">
    <h2>Découvrez nos destinations</h2>
    <!-- Cards grid -->
    <div class="cards">
      <!-- Shanghai card -->
      <div class="card-white">
        <img src="images/France.jpeg" alt="">
        <h3>France</h3>
        <p>Voyagez en France.</p>
      </div>

      <!-- London card -->
      <div class="card-white">
        <img src="images/Italie.jpeg" alt="">
        <h3>Italie</h3>
        <p>Voyagez en Italie.</p>
      </div>

      <!-- Paris card -->
      <div class="card-white">
        <img src="images/Portugal.jpeg" alt="">
        <h3>Portugal</h3>
        <p>Voyagez au Portugal.</p>
      </div>
    </div>
  </div>

  <!-- Footer section -->
  <div class="footer">
    <p>Website made with ❤️ par Yasmine</p>
  </div>
</body>
